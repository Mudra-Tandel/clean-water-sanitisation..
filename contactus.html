<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Dynamic Form</title>

<style>
/* ======== Dynamic Background ======== */
body {
    margin: 0;
    height: 100vh;
    font-family: Poppins, Arial, sans-serif;
    background: linear-gradient(135deg, #00c6ff,lightblue
    );
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.5s ease-in-out;
}

/* Fade in effect */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ======== Glassmorphism Form ======== */
.form-container {
    width: 90%;
    max-width: 500px;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    color: rgb(15, 11, 11);
    animation: slideUp 1s ease-out;
}

/* Slide Up Animation */
@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

/* ======== Floating Labels ======== */
.input-field {
    position: relative;
    margin: 22px 0;
}

.input-field input,
.input-field select,
.input-field textarea {
    width: 100%;
    padding: 15px 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.3);
    border: 2px solid transparent;
    font-size: 16px;
    color: rgb(16, 15, 15);
    outline: none;
    transition: 0.3s;
}

/* On focus glow effect */
.input-field input:focus,
.input-field select:focus,
.input-field textarea:focus {
    border-color: #00f7ff;
    box-shadow: 0 0 10px #00f7ff;
}

/* Label styling */
.input-field label {
    position: absolute;
    top: 14px;
    left: 14px;
    font-size: 16px;
    color: white;
    pointer-events: none;
    transition: 0.3s;
}

/* Floating effect */
.input-field input:focus + label,
.input-field input:not(:placeholder-shown) + label,
.input-field textarea:focus + label,
.input-field textarea:not(:placeholder-shown) + label,
.input-field select:focus + label {
    top: -10px;
    left: 10px;
    font-size: 13px;
    background: rgba(0,0,0,0.3);
    padding: 2px 6px;
    border-radius: 5px;
}

/* ======== Submit Button ======== */
button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    font-size: 20px;
    border: none;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
}

/* Ripple Effect */
button::after {
    content: "";
    position: absolute;
    background: rgba(255,255,255,0.5);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    opacity: 0;
    transform: scale(1);
    transition: 0.6s;
}

button:active::after {
    opacity: 1;
    transform: scale(15);
}

textarea {
    height: 100px;
    resize: none;
}
</style>
</head>

<body>

<div class="form-container">

    <h1>üì© Contact Us</h1>

    <div class="input-field">
        <input type="text" required placeholder=" " />
        <label>üë§ Full Name</label>
    </div>

    <div class="input-field">
        <input type="email" required placeholder=" " />
        <label>üìß Email Address</label>
    </div>

    <div class="input-field">
        <input type="text" required placeholder=" " />
        <label>üì± Phone Number</label>
    </div>

    <div class="input-field">
        <select required>
            <option value="" disabled selected hidden></option>
            <option>General Inquiry</option>
            <option>Water Quality Issue</option>
            <option>Sanitation Complaint</option>
            <option>Government Scheme Support</option>
            <option>Technical Support</option>
            <option>Other</option>
        </select>
        <label>‚ùì Reason for Contacting</label>
    </div>

    <div class="input-field">
        <textarea required placeholder=" "></textarea>
        <label>üìù Your Message</label>
    </div>

    <button type="submit">Submit</button>
</div>

</body>
</html>
